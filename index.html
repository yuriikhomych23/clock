<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="time">

        <div class="day"></div>

        <div class="times"></div>
            
    </div>

    <div class="second__box">
    
        <div class="stopwatch">
        
            <div class="zero">00:00:00:000</div>

            <div class="btn">
                <input type="button" value="Start" name="start" id="start">
                <input type="button" value="Loop" name="loop" id="loop">
                <input type="button" value="Stop" name="stop" id="stop">
                <input type="button" value="Reset" name="reset" id="reset">
            </div>

        </div>

        <div class="result"></div>
    
    
    </div>

    <div class="clock"></div>

    <script src="main.js"></script>
</body>
</html>
